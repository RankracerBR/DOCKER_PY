<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Cadastro de Usuário</title>
    <body>
      <div class="container">
        <div class="descricao">
          <h1>Cadastre seu usuário</h1>
          <p>O melhor para sua empresa</p>
          {% if mensagem %}
          <h4>{{ mensagem }}</h4>
          {% endif %}
        </div>

        <div id="mc_embed_signup">
          <form
            action="{% url 'subscribe' %}"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            onsubmit="return verificarEmail();"
            target="_blank"
          >
            <div id="mc_embed_signup_scroll">
              <div class="formulario">
                <div class="form">
                  <h1>Cadastro</h1>
                  <!-- <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> -->
                  <div class="mc-field-group">
                    <input
                      type="text"
                      value=""
                      name="nome"
                      class=""
                      placeholder="Nome"
                      id="mce-FNAME"
                    />
                  </div>

                  <div class="mc-field-group">
                    <input
                      type="text"
                      value=""
                      name="sobrenome"
                      class=""
                      placeholder="Sobrenome"
                      id="mce-LNAME"
                    />

                  </div>
                  <div class="mc-field-group">
                    <input
                      type="email"
                      value=""
                      name="email"
                      class="required email"
                      placeholder="Email"
                      id="mce-EMAIL-admin"
                      required
                    />

                    <div class="mc-field-group">
                      <input
                        type="email"
                        value=""
                        name="EMAIL"
                        class="required email"
                        placeholder="Verifique seu Email"
                        id="mce-EMAIL-verificacao-admin"
                        required
                      />

                  </div>
                  <script src="seu_script.js"></script>
                  <div
                    style="position: absolute; left: -50000px"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_ee6dc3c56054faf946bbd3a1c_e2426a9f0e"
                      tabindex="-1"
                      value=""
                    />
                  </div>

                  <div class="optionalParent">
                    <div class="clear foot">
                      <input
                        type="submit"
                        class="btn"
                        value="Enviar"
                        name="Enviar"
                        id="mc-embedded-subscribe"
                      />
                      {% csrf_token %}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <script>
        function verificarEmail() {
          var nome = document.getElementById("mce-FNAME").value;
          var sobrenome = document.getElementById("mce-LNAME").value;
          var email = document.getElementById("mce-EMAIL-admin").value;
          var emailVerificacao = document.getElementById("mce-EMAIL-verificacao-admin").value;

          if (nome.trim() === '' || sobrenome.trim() === '') {
            alert("Por favor, preencha o nome e sobrenome");
            return false;
          }

          if (email !== emailVerificacao) {
            alert("Os emails não correspondem!");
            return false;
          }
        }
      </script>
    </body>
  </head>
</html>
